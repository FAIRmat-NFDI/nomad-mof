normalize:
  normalizers:
    options:
      PorosityNormalizer: 'nomad.normalizing.porosity.PorosityNormalizer'
  include:
      - SystemNormalizer
      - PorosityNormalizer
      - OptimadeNormalizer

plugins:
  exclude:
    - parsers/mof
  options:
    parsers/mof:
      python_package: nomad_mof